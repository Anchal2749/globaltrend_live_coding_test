<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

</head>
<body class="bg-blue-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6">Sign Up</h2>
        <form id="signup-form"  novalidate>
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Name</label>
                <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                <p id="name-error" class="text-red-500 text-sm mt-1 hidden">Name is required.</p>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                <p id="email-error" class="text-red-500 text-sm mt-1 hidden">Invalid email format.</p>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                <p id="password" class="text-red-500 text-sm mt-1 hidden">Password is required.</p>
            </div>
            <div class="mb-4">
                <label for="confirm-password" class="block text-gray-700">Confirm Password</label>
                <input type="password" id="confirm-password" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                <p id="confirm-password-error" class="text-red-500 text-sm mt-1 hidden">Password do not match.</p>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded mt-4">Sign Up</button>
        </form>

    </div>
    <script src="script.js"></script>
</body>
</html>
